<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="main bg-lime-200 py-2	">
        <section >

            <h1 class="text-6xl	 text-center font-bold text-lime-500 mt-7 mb-8">Let's get <span class="text-green-900	">Some
                    Money.</span></h1>
    
        </section>
    
        <section class="grid grid-cols-3 gap-4 mb-4">
            <div class="bank-item bg-lime-700 w-4/5 rounded-md		mx-auto text-center	py-12 px-20">
                <h1 class="text-2xl font-bold text-white mb-2	">Diposit</h1>
                <h2 class="text-6xl font-bold text-white">$00</h2>
            </div>

            <div class="bank-item bg-orange-600	 w-4/5 rounded-md		mx-auto text-center	py-12 px-20">
                <h1 class="text-2xl font-bold text-white mb-2	">Withdraw</h1>
                <h2 class="text-6xl font-bold text-white">$00</h2>
            </div>

            <div class="bank-item bg-cyan-600	 w-4/5 rounded-md		mx-auto text-center	py-12 px-20">
                <h1 class="text-2xl font-bold text-white mb-2	">Current Balance</h1>
                <h2 class="text-6xl font-bold text-white">$1240</h2>
            </div>
       
        </section>

        <section class="grid grid-cols-2 gap-4 mt-12">
            <div class="bank-item bg-lime-700 w-10/12 rounded-md ml-14		mx-auto text-center	py-12 px-20">
                <h1 class="text-2xl font-bold text-white mb-2	">Please Diposit</h1>
                <input id="deposit-field" class="w-9/12	mt-2 py-2 pl-2 rounded-md block mb-4 mx-auto	" type="number" class="email"
                placeholder="$ amount you want to deposit : ">

                <button id="btn-deposit" class="bg-orange-600	 hover:bg-lime-400 px-8 py-2 rounded-md text-slate-800	mt-2 ">Diposite</button>
            </div>

            <div class="bank-item bg-lime-700 w-10/12 rounded-md mr-14		mx-auto text-center	py-12 px-20">
                <h1 class="text-2xl font-bold text-white mb-2	">Please Withdraw</h1>
                <input id="email-user" class="w-9/12	mt-2 py-2 pl-2 rounded-md block mb-4 mx-auto	" type="number" class="email"
                placeholder="$ amount you want to withdraw: ">

                <button id="btn-withdraw" class="bg-emerald-600	 hover:bg-lime-400 px-8 py-2 rounded-md text-slate-800	mt-2 ">Withdraw</button>
            </div>



        </section>
    
    </div>


    <script src="js/script.js"></script>
</body>

</html>

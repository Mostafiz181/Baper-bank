<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <section>

        <h1 class="text-6xl	 text-center font-bold text-lime-500 mt-7">Welcome to my <span
                class="text-green-900	">Father's Bank.</span></h1>

    </section>
    <main>
        <section class="bg-lime-200	w-9/12	mx-auto p-8 mt-12 rounded-md		">
            <h3 class="text-2xl	font-medium	text-slate-500 	 ">Please Login</h3>
            <input class="w-9/12	mt-2 py-2 pl-2 rounded-md block mb-4 	" type="email" class="email"
                placeholder="input your email :">
            <input class="w-9/12	mt-2 py-2 pl-2 rounded-md block mb-2" type="password" class="password"
                placeholder="input your password :">
            <button class="bg-lime-600 hover:bg-lime-400 px-8 py-2 rounded-md text-slate-800	mt-2 ">submit</button>
        </section>
    </main>
</body>

</html>
